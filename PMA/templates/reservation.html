<body>
  <h1>Online Reservation </h1>
  <form method="post">
      <!--Reservation Name-->
      <label for="reservation name">Reservation Name</label>
      <br>
      <input type="text" name="name" placeholder="First Name + Last Name"></input>
      <br>
  
      <!--Reservation Date-->
      <label for="reservation date">Reservation Date</label>
      <br>
      <input type="date" name="date" placeholder="YYYY/MM/DD"></input>
      <br>
  
      <!--Reservation Time-->
      <label for="Reservation time">Reservation time</label>
      <br>
      <input type="time" name="time" value="{{ request.form['time'] }}"></input>
      <br>
  
      <!--Number of people-->
      <label for="number of people">Number of People</label>
      <br>
      <input type="number" name="number of people"></input>
      <br>
      <!--Email-->
      <label for="Email">Email</label>
      <br>
      <input type="text" name="Email" placeholder="Email"></input>
      <br>
      <!--Phone-->
      <label for="Phone Number">Phone Number</label>
      <br>
      <input type="text" name="phone" placeholder="Phone Number"></input>
      <br>
  
      <button type="submit">Submit</button>
  </form>
</body>
